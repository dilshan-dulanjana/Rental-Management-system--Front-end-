<form (ngSubmit)="onSubmit()">
  <div class="row">
      <h2>Customer</h2>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group mt-3" >
        <label for="txt-customerName">Customer Name:</label>
        <input type="text" class="form-control" id="txt-customerName" [(ngModel)]="customer.name" name="customerName"
          required />
      </div>
      <div class="form-group mt-3">
        <label for="txt-customercontact">Customer Contact: </label>
        <input type="number" class="form-control" id="txt-customercontact" [(ngModel)]="customer.contact" name="customercontact"
          required />
      </div>
      <div class="form-group mt-3">
        <label for="txt-customerCity">Customer City: </label>
        <input type="text" class="form-control" id="txt-customerCity" [(ngModel)]="customer.city"
          name="customerCity" required />
      </div>
     
      <button type="submit" class="btn btn-primary mt-3 ">Register</button>
    </div>

  </div>
  
</form>
