<!-- view-all.component.html -->
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Contact</th>
        <th scope="col">Customer city</th>

      </tr>
    </thead>
    <tbody>
      <!-- Loop through the students array and display each student's data -->
      <tr *ngFor="let customer of customers; let i = index">
        <th >{{ customer.customerID }}</th>
        <td>{{ customer.name }}</td>
        <td>{{ customer.contact }}</td>
        <td>{{ customer.city }}</td>

      </tr>
    </tbody>
  </table>
